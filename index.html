<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js" defer></script>                      
    <h1>My calculator</h1>
    <div class="calculator">
        <div class ="display">
            <div id="total">
                0
            </div>
        </div>
        <div class="keys">
            <button name="number" class="key">7</button>
            <button name="number" class="key">8</button>
            <button name="number" class="key">9</button>
            <button name="clear"  class="key">AC</button>
            <button name="number" class="key">4</button>
            <button name="number" class="key">5</button>
            <button name="number" class="key">6</button>
            <button name="symbol" class="key">+</button>
            <button name="number" class="key">1</button>
            <button name="number" class="key">2</button>
            <button name="number" class="key">3</button>
            <button name="symbol" class="key">&divide;</button>
            <button name="number" class="key">0</button>
            <button name="symbol" class="key">=</button>
            <button name="symbol" class="key">-</button>
            <button name="symbol" class="key">x</button>
        </div>
    </div>
</body>
</html>
